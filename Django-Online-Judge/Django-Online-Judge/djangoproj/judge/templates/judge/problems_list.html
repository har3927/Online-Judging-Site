<html>

<head>
    <style>
        body {
            background-color: #9EE3B4;
        }

        #problems_list {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 50%;
            margin: auto;
            border: 2px solid white;
        }

        #problems_list td,
        #problems_list th {
            border: 2px solid white;
            padding: 8px;
            text-align: center;
        }

        #problems_list tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #problems_list tr:hover {
            background-color: #ddd;
        }

        #problems_list th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: center;
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>

<body align='center'>
    <h1>Problemset</h1>
    <form>
        <button formaction="/leaderboard">View recent submissions</button>
    </form>
    <table id="problems_list">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Difficulty</th>
            </tr>
        </thead>
        <tbody>
            {% for problem in problemset %}
            <tr>
                <td>{{problem.code}}</td>
                <td><a href="{% url 'detail' problem.id %}">{{problem.name}}</a></td>
                <td>{{problem.difficulty}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- <ul>
    {% for res in result %}
        <li>{{ res.problem.code }} | {{ res.verdict }}</li>
    {% endfor %}
    </ul> -->
</body>

</html>
